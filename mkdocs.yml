site_name: The Practice Circle
site_description: A network of people training attention, honesty, and compassion in ordinary life.
site_author: The Practice Circle
site_url: https://simondilhas.github.io/practice_circle

# Repository
repo_name: simondilhas/practice_circle
repo_url: https://github.com/simondilhas/practice_circle

# Configuration
theme:
  name: material
  logo: assets/images/fav.svg
  favicon: assets/images/fav.svg
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      accent: "#DC4D01"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: "#DC4D01"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.breadcrumbs: false
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
  font:
    text: Inter
    code: Roboto Mono

extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - search

# Markdown extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Page tree
nav:
  - Home: index.md
  - Manifesto: manifesto.md
  - Getting Started: getting-started.md
  - How-To Guides:
    - Overview: howto/index.md
    - Practice:
      - Overview: howto/practice/index.md
      - Standing Meditation:
        - Introduction: howto/practice/standing_meditation/0_intro.md
        - 1. Foundation: howto/practice/standing_meditation/1_foundation.md
        - 2. Stabilisation: howto/practice/standing_meditation/2_stabilisation.md
        - 3. Refinement: howto/practice/standing_meditation/3_refinement.md
        - 4. Transition: howto/practice/standing_meditation/4_transition.md
        - 5. Integration: howto/practice/standing_meditation/5_integration.md
      - Practice Formats: howto/practice/practice_formats.md
      - Appendices:
        - Overview: howto/practice/standing_meditation/appendices/index.md
        - Author Notes: howto/practice/standing_meditation/appendices/author_notes.md
        - Buddhist Concepts: howto/practice/standing_meditation/appendices/buddhist_concepts.md
        - Stoic Concepts: howto/practice/standing_meditation/appendices/stoic_concepts.md
        - Taoist Concepts: howto/practice/standing_meditation/appendices/taoist_concepts.md
        - Yogic Concepts: howto/practice/standing_meditation/appendices/yogic_concepts.md
    - Organize:
      - Overview: howto/organize/index.md
      - Create a Circle: howto/organize/create_a_circle.md
      - Make Decisions: howto/organize/make_decisions.md
      - Document Practices: howto/organize/document_practices.md
      - Evolve the Circle: howto/organize/evolve_the_circle.md
      - Resolve Conflicts: howto/organize/resolve_conflicts.md
      - Facilitate Sessions: howto/organize/facilitate_sessions.md
      - Mentor Members: howto/organize/mentor_members.md
  - Research:
    - Practice Methodology: research/PRACTICE_METHODOLOGY.md
    - Literature Review: research/LITERATURE_REVIEW.md
    - Inspirational Traditions: research/INSPIRATIONAL_TRADITIONS.md
  - The Practice Circle App: https://practice-circle.softr.app/login

# Extra
extra:
